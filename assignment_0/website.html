<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <!-- the answer to the question is 20-->
  <h1>Hello CS105 Student! </h1> 

</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
  <img src="Folder_2/findme.jpg" style="width:100%">
  <img src="Folder_1/Folder_3/img3.jpg" style="width:100%">
  </div>
  <div class="column">
  <img src="Folder_1/img2.jpg" style="width:100%">
  <img src="Folder_1/img4.jpg" style="width:100%">
  </div>  
</div>

</body>
</html>
